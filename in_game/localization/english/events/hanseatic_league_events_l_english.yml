# Hanseatic League Events

hanseatic_league_events.1.title: "Trade Dispute Among League Members"
hanseatic_league_events.1.desc: "A disagreement has arisen between [Root.GetName] and another member of the Hanseatic League over trade privileges in a shared market. The league's unity is at stake."
hanseatic_league_events.1.a: "Mediate the dispute diplomatically"
hanseatic_league_events.1.b: "Impose a fine on the offending party"

hanseatic_league_events.2.title: "Pirate Raid Disrupts Trade Routes"
hanseatic_league_events.2.desc: "Pirates have attacked Hanseatic shipping, threatening the vital trade routes that sustain our league. We must respond decisively."
hanseatic_league_events.2.a: "Send naval patrols to protect the routes"
hanseatic_league_events.2.b: "Pay ransom to secure safe passage"

hanseatic_league_events.3.title: "New Kontor Established"
hanseatic_league_events.3.desc: "An opportunity has arisen to establish a new trading post in a lucrative foreign market. This could greatly benefit the entire league."
hanseatic_league_events.3.a: "Invest in the new kontor"
hanseatic_league_events.3.b: "Decline the opportunity"

hanseatic_league_events.4.title: "Merchant Privileges Granted"
hanseatic_league_events.4.desc: "A foreign city has offered special trading privileges to Hanseatic merchants. This could strengthen our commercial position."
hanseatic_league_events.4.a: "Accept the privileges"
hanseatic_league_events.4.b: "Negotiate for better terms"

hanseatic_league_events.5.title: "Internal League Reform"
hanseatic_league_events.5.desc: "Proposals have been made to reform the Hanseatic League's internal governance, potentially improving efficiency but risking unrest."
hanseatic_league_events.5.a: "Support the reforms"
hanseatic_league_events.5.b: "Oppose the changes"

hanseatic_league_events.6.title: "External Trade Embargo"
hanseatic_league_events.6.desc: "A rival power threatens Hanseatic trade dominance. The league must decide whether to enforce a collective embargo."
hanseatic_league_events.6.a: "Enforce the embargo"
hanseatic_league_events.6.b: "Seek a compromise"

hanseatic_league_events.7.title: "Economic Boom Period"
hanseatic_league_events.7.desc: "Favorable conditions have created an unprecedented period of prosperity for Hanseatic trade. How should we capitalize on this?"
hanseatic_league_events.7.a: "Invest profits in league infrastructure"
hanseatic_league_events.7.b: "Distribute wealth to all members"

hanseatic_league_events.8.title: "Diplomatic Incident"
hanseatic_league_events.8.desc: "A misunderstanding with a foreign power has damaged relations. The league's reputation hangs in the balance."
hanseatic_league_events.8.a: "Apologize and mend relations"
hanseatic_league_events.8.b: "Defend our honor"

hanseatic_league_events.9.title: "Technological Innovation"
hanseatic_league_events.9.desc: "New shipbuilding techniques promise to revolutionize Hanseatic trade. Should we adopt these innovations?"
hanseatic_league_events.9.a: "Adopt the innovations"
hanseatic_league_events.9.b: "Stick to traditional methods"

hanseatic_league_events.10.title: "Rival League Formation"
hanseatic_league_events.10.desc: "Competing merchants have formed their own alliance, challenging Hanseatic dominance. How should we respond?"
hanseatic_league_events.10.a: "Undercut the rivals"
hanseatic_league_events.10.b: "Attempt to absorb them"

hanseatic_league_events.11.title: "Plague Disrupts Trade"
hanseatic_league_events.11.desc: "Disease has struck, threatening to halt trade. Quarantine measures could save lives but harm commerce."
hanseatic_league_events.11.a: "Implement strict quarantines"
hanseatic_league_events.11.b: "Continue trade despite the risks"

hanseatic_league_events.12.title: "New Goods Discovery"
hanseatic_league_events.12.desc: "Explorers have discovered valuable new commodities. This could revolutionize Hanseatic trade."
hanseatic_league_events.12.a: "Exploit the discovery aggressively"
hanseatic_league_events.12.b: "Share knowledge diplomatically"

hanseatic_league_events.13.title: "Naval Skirmish"
hanseatic_league_events.13.desc: "Our ships have encountered hostile forces at sea. Victory could secure our trade routes."
hanseatic_league_events.13.a: "Press the attack"
hanseatic_league_events.13.b: "Withdraw to fight another day"

hanseatic_league_events.14.title: "Merchant Guild Expansion"
hanseatic_league_events.14.desc: "A local merchant guild seeks to join our league operations, potentially strengthening our position."
hanseatic_league_events.14.a: "Welcome the guild"
hanseatic_league_events.14.b: "Restrict their influence"

hanseatic_league_events.15.title: "Taxation Dispute"
hanseatic_league_events.15.desc: "Debate rages over contribution levels to the league treasury. Higher taxes could fund expansion but burden members."
hanseatic_league_events.15.a: "Increase league taxes"
hanseatic_league_events.15.b: "Reduce the burden on members"

hanseatic_league_events.16.title: "Cultural Exchange"
hanseatic_league_events.16.desc: "Opportunities for cultural and intellectual exchange between league members could foster greater unity."
hanseatic_league_events.16.a: "Promote cultural exchange"
hanseatic_league_events.16.b: "Focus on commercial matters"

hanseatic_league_events.17.title: "Religious Tensions"
hanseatic_league_events.17.desc: "Confessional differences threaten to divide the league. Tolerance or orthodoxy - which path to choose?"
hanseatic_league_events.17.a: "Embrace tolerance"
hanseatic_league_events.17.b: "Enforce religious unity"

hanseatic_league_events.18.title: "Succession Crisis"
hanseatic_league_events.18.desc: "A member's ruler approaches death, creating uncertainty. Our response could influence league stability."
hanseatic_league_events.18.a: "Support the successor diplomatically"
hanseatic_league_events.18.b: "Intervene in the succession"

hanseatic_league_events.19.title: "Exploration Opportunity"
hanseatic_league_events.19.desc: "New lands offer rich trading opportunities. Should we fund expeditions to claim these markets?"
hanseatic_league_events.19.a: "Fund exploration aggressively"
hanseatic_league_events.19.b: "Take a conservative approach"

hanseatic_league_events.20.title: "League Assembly (Tagfahrt)"
hanseatic_league_events.20.desc: "It's time for the regular Hanseatic Diet. Hosting could strengthen league bonds but requires investment."
hanseatic_league_events.20.a: "Host a grand assembly"
hanseatic_league_events.20.b: "Postpone the meeting"