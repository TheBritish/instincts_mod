 # ===== Prologue Event 1: The Plague of 1361 =====
 flavor_burgundy_prologue.1.t: "The Plague of 1361"
 flavor_burgundy_prologue.1.d: "A terrible plague sweeps across our lands, carrying away the great and the humble alike. Our beloved Duke Philip I has succumbed to the pestilence, leaving behind no direct heir.\n\nWith the death of our Duke, the ancient Capetian line of Burgundy has finally exhausted itself. By the laws of France, the Duchy legally reverts to the Crown. King Jean II awaits our answer.\n\nShall we accept the inevitable and return to French control, trusting in the Crown's promises? Or do we resist, and claim that Burgundy's independence is not so easily surrendered?"
 flavor_burgundy_prologue.1.a: "Return to the Crown (Historical)"
 flavor_burgundy_prologue.1.a.tooltip: "The Duchy is inherited by France. A succession event will follow."
 flavor_burgundy_prologue.1.b: "Resist the Reversion (Alt-History)"

 # Follow-up to Event 1 Option B
 flavor_burgundy_prologue.1.b.title: "French Reconquest"
 flavor_burgundy_prologue.1.b.desc: "Our resistance to French overlordship has provoked King Jean. He declares us rebels and sends his armies to reclaim what he believes is rightfully his. Meanwhile, French loyalists within our own territories rise up against our government.\n\nWe stand alone against the greatest kingdom in Christendom. The coming years will test our resolve."
 flavor_burgundy_prologue.1.b.a: "We Will Not Bend"

 # ===== Prologue Event 2: The Gift of King Jean =====
 flavor_burgundy_prologue.2.t: "The Gift of King Jean"
 flavor_burgundy_prologue.2.d: "A royal messenger arrives bearing momentous news. King Jean II, the Good, has looked favorably upon our family's plight. In recognition of our loyal service and to reward the ambitious vigor of his son, the King grants the Duchy of Burgundy as an appanage to Philip, Duke of Touraine.\n\nPhilip the Bold, as he shall be known, is now Duke of Burgundy. A new chapter begins for our land. We are no longer merely a dying dynasty clinging to fading glory—we are the rising house of Valois, granted new purpose and fresh opportunities.\n\nThe Low Countries await. The wealth of Flanders calls to us. The age of Burgundy as a great power is about to begin."
 flavor_burgundy_prologue.2.a: "Embrace the Valois Future"

 # ===== Prologue Event 3: The Wedding in Ghent =====
 flavor_burgundy_prologue.3.t: "The Wedding in Ghent"
 flavor_burgundy_prologue.3.d: "The Count of Flanders, beleaguered by English pressure and needing a powerful ally, seeks our hand through matrimony. Our Duke Philip has accepted a marriage proposal with Margaret of Dampierre, the Count's daughter.\n\nThis union is more than mere romance—it is a political masterpiece. Through this marriage, we gain influence in Flanders, one of the richest regions in Christendom. The paths to eventual inheritance are opening before us.\n\nThe Low Countries, once fragments, begin to coalesce around our house. Our destiny is in motion."
 flavor_burgundy_prologue.3.a: "Seal the Ghent Marriage"

 # ===== Modifiers =====
 loyal_appanage: "Loyal Appanage"
 loyal_appanage_desc: "Burgundy is granted as a royal appanage by the King of France. Though independent in governance, we remain loyal subjects of the Crown, enjoying its protection and prestige."
 
 succession_crisis_modifier: "Succession Crisis"
 succession_crisis_modifier_desc: "The death of our Duke has thrown the realm into chaos. Plague, rebellion, and uncertainty plague our lands."
 
 flanders_marriage_alliance: "Flanders Marriage Alliance"
 flanders_marriage_alliance_desc: "Through marriage to the Count of Flanders' daughter, we have secured a powerful alliance. The path to the Low Countries succession is now clear."
