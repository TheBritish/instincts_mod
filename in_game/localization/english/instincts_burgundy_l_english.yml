 # Burgundy Event Chain - Phase I: Golden Age
 flavor_burgundy.1.t: "The Rise of Burgundy"
 flavor_burgundy.1.d: "Under the rule of our current leader, Burgundy stands at the threshold of greatness. With control of the prosperous Low Countries, we have the potential to become a major power rivaling even France and the Holy Roman Empire.\n\nOur diplomatic strength and military might present an opportunity to assert ourselves on the European stage."
 flavor_burgundy.1.a: "Assert Our Dominance"

 # Burgundy Event Chain - Phase I Follow-up: Territorial Expansion
 flavor_burgundy.2.t: "The Lorraine Question"
 flavor_burgundy.2.d: "Our growing power in the Low Countries has given us the confidence to look eastward. The Duchy of Lorraine, strategically positioned between our lands and the Rhine, represents both a prize and a barrier.\n\nShould we press our claims and expand our territory, we could create a continuous realm from the North Sea to the heart of Europe."
 flavor_burgundy.2.a: "Declare Our Rights to Lorraine"

 # Burgundy Event Chain - Phase II: The Catastrophe of 1477
 flavor_burgundy.10.t: "The Death of Bold Charles"
 flavor_burgundy.10.d: "A catastrophe has befallen our duchy. In a disastrous military campaign, our ruler has fallen, and with them, the fortunes of Burgundy have crumbled. Our French territories are slipping from our grasp, and we face a choice that will determine our fate.\n\nDo we seek protection within the Habsburg sphere, binding ourselves through marriage and allegiance? Or do we stand alone, proud but defiant, risking everything for independence?"
 flavor_burgundy.10.a: "Seek Habsburg Protection"
 flavor_burgundy.10.b: "Stand Alone Against the World"

 # Burgundy Event Chain - Phase III: The Burgundian Circle
 flavor_burgundy.20.t: "The Burgundian Circle"
 flavor_burgundy.20.d: "After decades of struggle and adaptation, Burgundy has consolidated its position in the Low Countries. Our lands have become a bastion of culture, commerce, and political intrigue within the fragmented landscape of northern Europe.\n\nWith our Pragmatic Sanction in place, we can now fully integrate our territories and establish the Burgundian Circle as a power to be reckoned with."
 flavor_burgundy.20.a: "Consolidate Our Circle"

 # Burgundy Event Chain - Phase IV: The Spanish Split
 flavor_burgundy.30.t: "The Spanish Succession"
 flavor_burgundy.30.d: "A new dynasty rises to prominence in Iberia. The Spanish crown, now reaching the height of its power, seeks to bring the Low Countries under its umbrella through dynastic union. For Burgundy, this represents both an opportunity for protection and security under a powerful overlord, as well as the end of our independent trajectory.\n\nThe Dutch revolt is already brewing in our territories, a harbinger of the conflicts to come."
 flavor_burgundy.30.a: "Accept the Spanish Union"

 # Modifiers
 middle_kingdom_diplomacy: "Middle Kingdom Diplomacy"
 middle_kingdom_diplomacy_desc: "Burgundy asserts itself as a power in its own right, commanding respect from the great powers of Europe."
 imperial_protection: "Imperial Protection"
 imperial_protection_desc: "Burgundy is protected by the Habsburg crown, granting us stability and security at the cost of our independence."
 burgundy_war_taxes: "War Taxation"
 burgundy_war_taxes_desc: "War taxes are imposed to fund our military expansion and territorial claims."
 burgundy_pragmatic_sanction: "Pragmatic Sanction"
 burgundy_pragmatic_sanction_desc: "The Pragmatic Sanction establishes our succession rights and integrates our diverse territories into a unified realm."
 burgundian_circle: "Burgundian Circle"
 burgundian_circle_desc: "The Low Countries form the heart of the Burgundian Circle, a united and prosperous region."
