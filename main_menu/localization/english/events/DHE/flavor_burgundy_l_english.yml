 # ===== BURGUNDY HISTORICAL EVENT CHAIN =====
 
 # Event 100: The Capetian Extinction (1361)
 flavor_burgundy.100.t:0 "The Capetian Extinction"
 flavor_burgundy.100.d:0 "Philip of Rouvres, Duke of Burgundy, has died without an heir at the age of fifteen. The Capetian line that ruled Burgundy since 1032 is extinct. King Jean II of France claims the duchy should revert to the Crown, while Franche-Comté passes to other claimants."
 flavor_burgundy.100.a:0 "The Duchy Reverts to France"
 flavor_burgundy.100.a.tt:0 "Franche-Comté lands are separated from Burgundy and Burgundy becomes a fiefdom under direct French control"
 flavor_burgundy.100.b:0 "Resist French Claims"
 
 # Event 101: The Valois Appanage (1363)
 flavor_burgundy.101.t:0 "The Valois Appanage"
 flavor_burgundy.101.d:0 "King Jean II of France grants the Duchy of Burgundy to his youngest son, Philip the Bold, as an appanage. At twenty-two years of age, Philip brings ambition, French connections, and the full backing of the Valois monarchy to Dijon.\n\nPhilip becomes Duke of Burgundy, establishing the House of Valois's dominion over the duchy. A new era of prosperity and expansion awaits."
 flavor_burgundy.101.a:0 "Welcome Philip of Valois"
 flavor_burgundy.101.a.tt:0 "Philip the Bold is established as Duke of Burgundy under Valois rule"
 flavor_burgundy.101.b:0 "Reject the Valois Heir"
 
 # Event 102: Consolidation of Power (1380-1395)
 flavor_burgundy.102.t:0 "Consolidation of Power"
 flavor_burgundy.102.d:0 "Under the skilled leadership of our Duke, Burgundy consolidates its position and expands its influence throughout the region. Strategic marriages and alliances bring the Low Countries within our sphere of control.\n\nOur power grows with each passing year, and the foundations of a truly independent state are being laid."
 flavor_burgundy.102.a:0 "Secure the Flanders Alliance"
 flavor_burgundy.102.b:0 "Maintain Our Current Course"
 
 # Event 103: The Golden Age (1400-1430)
 flavor_burgundy.103.t:0 "The Golden Age"
 flavor_burgundy.103.d:0 "Burgundy has entered its golden age. With control of the prosperous Low Countries and a ducal court renowned throughout Christendom, we stand as one of Europe's great powers.\n\nOur lands are centers of art, culture, and commerce. The future seems boundless as we consolidate our vast territories."
 flavor_burgundy.103.a:0 "Embrace Our Golden Age"
 flavor_burgundy.103.b:0 "Focus on Stability"
 
 # Event 104: The Crisis of Succession (1467-1477)
 flavor_burgundy.104.t:0 "The Crisis of Succession"
 flavor_burgundy.104.d:0 "Death claims our great Duke, and the succession hangs in perilous balance. The neighboring powers circle like wolves, sensing an opportunity to carve up our territory.\n\nCharles the Bold must navigate treacherous waters to maintain Burgundy's independence and greatness during this dangerous transition."
 flavor_burgundy.104.a:0 "We Shall Endure"
 flavor_burgundy.104.b:0 "Accept Our Limitations"
 
 # Event 105: The Burgundian Circle (1500-1525)
 flavor_burgundy.105.t:0 "The Burgundian Circle"
 flavor_burgundy.105.d:0 "After decades of struggle and consolidation, Burgundy has established itself as a dominant power in the Low Countries. The Pragmatic Sanction has secured our succession rights and territorial integrity.\n\nThe Burgundian Circle stands as a formidable political and cultural entity, commanding respect from the great powers of Europe."
 flavor_burgundy.105.a:0 "Assert Our Imperial Standing"
 flavor_burgundy.105.b:0 "Focus on Prosperity"
 
 # Event 106: Religious Tensions (1550-1580)
 flavor_burgundy.106.t:0 "Religious Tensions"
 flavor_burgundy.106.d:0 "The Protestant Reformation has spread to our Low Countries territories, creating deep divisions among our people. Spanish rule brings harsh measures against those deemed heretical, while our Dutch subjects chafe under foreign overlordship.\n\nThe conflict between Spanish authority and local independence grows more acute with each passing year. We must navigate these turbulent religious and political waters carefully."
 flavor_burgundy.106.a:0 "Accommodate the Spanish"
 flavor_burgundy.106.b:0 "Support the Dutch Resistance"
 
 # ===== MODIFIERS =====
 loyal_appanage:0 "Loyal Appanage"
 loyal_appanage_desc:0 "Burgundy is granted as a royal appanage by the King of France. Though independent in governance, we remain loyal subjects of the Crown."
 
 succession_crisis_modifier:0 "Succession Crisis"
 succession_crisis_modifier_desc:0 "The death of our Duke has thrown the realm into chaos. Uncertainty and danger plague our lands."
 
 flanders_marriage_alliance:0 "Flanders Marriage Alliance"
 flanders_marriage_alliance_desc:0 "Through marriage alliance, we have secured a powerful partnership with Flanders. The path to the Low Countries is opening."
 
 burgundian_golden_age:0 "Burgundian Golden Age"
 burgundian_golden_age_desc:0 "Under our wise rule, Burgundy enters a period of exceptional cultural, economic, and military prosperity."
 
 burgundy_pragmatic_sanction:0 "Pragmatic Sanction"
 burgundy_pragmatic_sanction_desc:0 "The Pragmatic Sanction establishes our succession rights and integrates our diverse territories."
 
 religious_tensions:0 "Religious Tensions"
 religious_tensions_desc:0 "Religious fervor and sectarian conflicts create instability within our Low Countries territories."
 
 burgundy_relations_positive:0 "Positive Relations with France"
 burgundy_relations_positive_desc:0 "Our relationship with France has improved."
 
 burgundy_relations_negative:0 "Negative Relations with France"
 burgundy_relations_negative_desc:0 "Our relationship with France has deteriorated."
