 # Event 2001: The Great Comet (Halley's Comet, 1456)
 historical_flavor.2001.title: "A Great Comet Blazes Across the Heavens"
 historical_flavor.2001.desc: "The night sky has been pierced by an extraordinary sight -- a brilliant comet with a tail stretching across the firmament. Visible even in daylight, this celestial visitor has sparked fear and wonder throughout our realm. Priests proclaim it an omen from the divine, astrologers study its path with fervent intensity, and common folk whisper of wars and calamities to come. Our court astronomers have never witnessed such a phenomenon."
 historical_flavor.2001.a: "It is a divine warning -- we must pray and seek the clergy's guidance."
 historical_flavor.2001.b: "Encourage our scholars to study and record this celestial event."
 
 # Event 2008: The Streltsy Formation in Russia
 historical_flavor.2008.title: "The Formation of the Streltsy"
 historical_flavor.2008.desc: "A new military unit has been established to serve as our standing army and protect the capital. These disciplined musketeers represent a shift toward professional soldiery and centralized power."
 historical_flavor.2008.a: "Invest in their training and traditions."
 historical_flavor.2008.b: "Ensure our treasury benefits from this new military organization."
 
 # Event 2009: The Fugger Banking Dynasty
 historical_flavor.2009.title: "The Rise of the Fugger Banking Dynasty"
 historical_flavor.2009.desc: "A prominent merchant family in Augsburg has begun to establish itself as a major financial power, lending to kingdoms and princes. Their wealth and connections grow daily."
 historical_flavor.2009.a: "Seek their investment and patronage."
 historical_flavor.2009.b: "Cultivate a beneficial trade relationship with them."
 
 # Event 2010: The Battle of Crecy Tactics
 historical_flavor.2010.title: "Innovations in Longbow Tactics"
 historical_flavor.2010.desc: "Our military scholars have studied the devastating effectiveness of massed longbowmen in recent engagements. The combination of disciplined archer formations and defensive positions has proven highly effective against traditional cavalry charges."
 historical_flavor.2010.a: "Implement these tactical innovations into our armies."
 historical_flavor.2010.b: "Celebrate our military prowess and prestige."
 
 # Event 2011: The Hussite Wagon Fort Tactics
 historical_flavor.2011.title: "Revolutionary Wagon Fort Tactics"
 historical_flavor.2011.desc: "Reports from the wars in Bohemia detail innovative defensive tactics using fortified wagons arranged in defensive circles. These tactics have proven devastatingly effective against traditional mounted knights."
 historical_flavor.2011.a: "Study and implement these tactical innovations."
 historical_flavor.2011.b: "Celebrate these innovations and the military prowess they represent."
 
 # Event 2012: Leipzig Trade Fair
 historical_flavor.2012.title: "The Leipzig Trade Fair Flourishes"
 historical_flavor.2012.desc: "Our city has become a center of commerce and culture. Merchants from across Europe gather annually to trade goods, exchange knowledge, and conduct business. The prestige and wealth generated by this fair enriches our realm."
 historical_flavor.2012.a: "Invest in trade infrastructure and encourage merchant participation."
 historical_flavor.2012.b: "Capitalize on the wealth flowing through our fair."
 
 # Event 2013: English Longbow Innovation
 historical_flavor.2013.title: "Mastery of the Longbow"
 historical_flavor.2013.desc: "Our military theorists have perfected the art of longbow warfare. Through disciplined training and tactical innovation, massed archery formations have become a devastating force on the battlefield."
 historical_flavor.2013.a: "Formalize longbow training and make it doctrine."
 historical_flavor.2013.b: "Celebrate our military superiority."
 
 # Event 2014: Nuremberg Chronicles
 historical_flavor.2014.title: "The Nuremberg Chronicles Completed"
 historical_flavor.2014.desc: "A monumental work documenting the world's history and geography has been completed in our city. This chronicle is lavishly illustrated and will become a treasure of knowledge sought after by scholars and nobility alike."
 historical_flavor.2014.a: "Promote this work across Europe to enhance our prestige."
 historical_flavor.2014.b: "Use profits from the chronicles' sale to enrich our treasury."
 
 # Event 2015: Magdeburg Siege Devastation
 historical_flavor.2015.title: "The Devastation of Magdeburg"
 historical_flavor.2015.desc: "Our city has been besieged and devastated in the brutal warfare consuming the region. The destruction is immense, and recovery will require time and resources."
 historical_flavor.2015.a: "Accept the trauma and focus on rebuilding."
 historical_flavor.2015.b: "Rally our people and restore stability despite the devastation."
 
 # Event 2016: Irish Bardic Tradition
 historical_flavor.2016.title: "The Flourishing of Bardic Tradition"
 historical_flavor.2016.desc: "Our bardic poets and historians have preserved our cultural heritage through generations. Their verses chronicle our glorious past, legitimize our rule, and inspire our people. The bardic schools produce skilled poets who serve as advisors, diplomats, and keepers of our ancient traditions."
 historical_flavor.2016.a: "Patronize the bardic schools and honor their traditions."
 historical_flavor.2016.b: "Profit from their performances and cultural influence."
 
 # Event 2017: Highland Clearances
 historical_flavor.2017.title: "The Highland Clearances"
 historical_flavor.2017.desc: "Landowners are forcing Highland communities from their ancestral lands to make way for more profitable sheep farming. Entire villages are being cleared, and families are being displaced. While economically beneficial to landowners, this is causing immense suffering and unrest among the Highland population."
 historical_flavor.2017.a: "Allow the clearances to proceed for economic gain."
 historical_flavor.2017.b: "Resist the clearances and protect our people."
 
 # Event 2018: Scottish Enlightenment
 historical_flavor.2018.title: "The Scottish Enlightenment"
 historical_flavor.2018.desc: "Our universities and intellectual circles are producing remarkable thinkers whose ideas are reshaping philosophy, economics, and science. Scholars like David Hume and Adam Smith are gaining international renown, and our capital is becoming known as a center of learning and rational inquiry."
 historical_flavor.2018.a: "Invest in our universities and support intellectual pursuits."
 historical_flavor.2018.b: "Capitalize on the prestige and commercial opportunities."
 
 # Event 2019: Jacobite Rising - Scotland
 historical_flavor.2019.title: "The Jacobite Rising"
 historical_flavor.2019.desc: "Supporters of the exiled Stuart dynasty have risen in rebellion, seeking to restore the old line to the throne. Highland clans have rallied to the Jacobite cause, and armed conflict threatens the stability of the realm. The uprising has divided loyalties and sparked unrest throughout the land."
 historical_flavor.2019.a: "The clans rise for the Stuarts!"
 historical_flavor.2019.b: "Suppress the rebellion swiftly and restore order."
 
 # Event 2020: Jacobite Rising - England/Britain Response
 historical_flavor.2020.title: "News of the Jacobite Rising"
 historical_flavor.2020.desc: "Word has reached us of a Jacobite uprising in Scotland. Highland clans have declared for the Stuart pretender, and rebel forces are gathering. This rebellion threatens our realm's stability and must be dealt with decisively. Our military commanders await orders."
 historical_flavor.2020.a: "Mobilize forces to crush this rebellion."
 historical_flavor.2020.b: "Deploy gold and diplomacy to end this threat."

