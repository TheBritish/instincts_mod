# Leader proposal / join flow
hanseatic_league_events.1000.title: "Hanseatic League — Candidate Proposed"
hanseatic_league_events.1000.desc: "The leader of the Hanseatic League has proposed [ROOT.GetCountry.GetName] for membership. The members will now vote."
hanseatic_league_events.1000.a: "Acknowledge"

hanseatic_league_events.1001.title: "Hanseatic League — Candidate Accepted"
hanseatic_league_events.1001.desc: "A majority of members have voted in favour. [ROOT.GetCountry.GetName] will be admitted to the Hanseatic League."
hanseatic_league_events.1001.a: "Very well"

hanseatic_league_events.1100.title: "Hanseatic League — Member Reaction"
hanseatic_league_events.1100.desc: "Member states have adjusted their opinions following the vote."
hanseatic_league_events.1100.a: "Continue"

# Vote / rejection localization
hanseatic_league_events.1020.title: "Hanseatic League — Member Vote"
hanseatic_league_events.1020.desc: "Members are casting their votes on [ROOT.GetCountry.GetName] joining the League."
hanseatic_league_events.1020.a: "Proceed"

hanseatic_league_events.1002.title: "Hanseatic League — Candidate Rejected"
hanseatic_league_events.1002.desc: "The proposal to admit [ROOT.GetCountry.GetName] has been rejected by the member states."
hanseatic_league_events.1002.a: "Understood"

# Monthly Hanseatic flavor events (1-20)
hanseatic_league_events.1.title: "Market Day Boost"
hanseatic_league_events.1.desc: "A bustling market has lifted in [ROOT.GetCountry.GetName] this month."
hanseatic_league_events.1.a: "Encourage the merchants and enjoy the boon."
hanseatic_league_events.1.b: "Levy a quick tax on the surge."

hanseatic_league_events.2.title: "Minor Pirate Raid"
hanseatic_league_events.2.desc: "Coastal merchants report a brief raid; losses are small but troubling."
hanseatic_league_events.2.a: "Improve coastal patrols."
hanseatic_league_events.2.b: "Cut losses and tighten wallets."

hanseatic_league_events.3.title: "New Kontor Opened"
hanseatic_league_events.3.desc: "A new trading kontor opens its doors, promising fresh routes and contacts."
hanseatic_league_events.3.a: "Support the new kontor."
hanseatic_league_events.3.b: "Keep the guilds cautious."

hanseatic_league_events.4.title: "Merchant Privileges Negotiated"
hanseatic_league_events.4.desc: "Negotiations grant merchants temporary privileges in port cities."
hanseatic_league_events.4.a: "Grant privileges to encourage trade."
hanseatic_league_events.4.b: "Protect civic interests instead."

hanseatic_league_events.5.title: "League Administrative Reform"
hanseatic_league_events.5.desc: "Talks of administrative reform sweep the League, promising small systemic gains."
hanseatic_league_events.5.a: "Push the reforms through."
hanseatic_league_events.5.b: "Delay until the membership agrees."

hanseatic_league_events.6.title: "Embargo on Rival Ports"
hanseatic_league_events.6.desc: "A targeted embargo is proposed against rival ports to hamper their trade."
hanseatic_league_events.6.a: "Enforce the embargo."
hanseatic_league_events.6.b: "Avoid risking open conflict."

hanseatic_league_events.7.title: "Regional Economic Surge"
hanseatic_league_events.7.desc: "Local investment has sparked a short-lived economic surge."
hanseatic_league_events.7.a: "Ride the boom for growth."
hanseatic_league_events.7.b: "Save for leaner months."

hanseatic_league_events.8.title: "Diplomatic Overture"
hanseatic_league_events.8.desc: "A friendly envoy seeks to mend strained relations with a neighbor."
hanseatic_league_events.8.a: "Accept the overture."
hanseatic_league_events.8.b: "Remain cautious of motives."

hanseatic_league_events.9.title: "Local Innovation at the Docks"
hanseatic_league_events.9.desc: "Shipwrights and craftsmen trial a small innovation improving port efficiency."
hanseatic_league_events.9.a: "Support the innovation."
hanseatic_league_events.9.b: "Preserve established methods."

hanseatic_league_events.10.title: "Rival Merchant Challenge"
hanseatic_league_events.10.desc: "A competing merchant consortium seeks to undercut League traders."
hanseatic_league_events.10.a: "Coordinate a countermeasure."
hanseatic_league_events.10.b: "Let competition play out."

hanseatic_league_events.11.title: "Minor Plague Disruption"
hanseatic_league_events.11.desc: "A brief outbreak causes extra stress in towns and markets."
hanseatic_league_events.11.a: "Provide relief and medical aid."
hanseatic_league_events.11.b: "Focus on maintaining order."

hanseatic_league_events.12.title: "Exotic Goods Arrive"
hanseatic_league_events.12.desc: "A shipment of exotic goods arrives, sparking demand and curiosity."
hanseatic_league_events.12.a: "Promote trade of the new goods."
hanseatic_league_events.12.b: "Keep them for elite consumption."

hanseatic_league_events.13.title: "Naval Skirmish"
hanseatic_league_events.13.desc: "A small skirmish at sea raises morale but worries merchants."
hanseatic_league_events.13.a: "Celebrate the navy's success."
hanseatic_league_events.13.b: "Lay low and tend to losses."

hanseatic_league_events.14.title: "Guild Support Campaign"
hanseatic_league_events.14.desc: "Guilds petition for support to expand local industry."
hanseatic_league_events.14.a: "Fund guild initiatives."
hanseatic_league_events.14.b: "Restrict guild influence."

hanseatic_league_events.15.title: "Taxation Dispute"
hanseatic_league_events.15.desc: "Disputes over taxation policy threaten short-term unrest."
hanseatic_league_events.15.a: "Temporarily adjust taxation."
hanseatic_league_events.15.b: "Hold firm and enforce taxes."

hanseatic_league_events.16.title: "Cultural Exchange Fair"
hanseatic_league_events.16.desc: "A fair celebrates shared culture and encourages artisanship."
hanseatic_league_events.16.a: "Sponsor the fair."
hanseatic_league_events.16.b: "Keep spending conservative."

hanseatic_league_events.17.title: "Religious Mediation"
hanseatic_league_events.17.desc: "Mediators are sent to ease tensions between differing confessions within the League."
hanseatic_league_events.17.a: "Support conciliation efforts."
hanseatic_league_events.17.b: "Prioritize stability over compromise."

hanseatic_league_events.18.title: "Succession Support"
hanseatic_league_events.18.desc: "Members discuss offering support to a friendly succession to secure alliances."
hanseatic_league_events.18.a: "Back the succession discreetly."
hanseatic_league_events.18.b: "Avoid entangling claims."

hanseatic_league_events.19.title: "Exploration Funding"
hanseatic_league_events.19.desc: "Patrons propose funding a small expedition to seek new routes and rewards."
hanseatic_league_events.19.a: "Fund the voyage."
hanseatic_league_events.19.b: "Conserve funds for local needs."

hanseatic_league_events.20.title: "Merchant Warehouse Fire"
hanseatic_league_events.20.desc: "A warehouse fire damages goods; relief and rebuilding are discussed."
hanseatic_league_events.20.a: "Aid the merchants and ensure relief."
hanseatic_league_events.20.b: "Focus on containment and rebuilding."
