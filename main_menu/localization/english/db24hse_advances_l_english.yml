#Hansa Formable Advances
 hanseatic_private_security_advance: "Hanseatic Private Security"
 anseatic_private_security_advance_desc: "While the Hanseatic league relies on mercenaries for it primary military force a small core of professional soldiers has become necessary to ensure cooperation between the member cities"

 hanseatic_recruiting_drive_advance: "Hanseatic Recruiting Drive"
 hanseatic_recruiting_drive_advance_desc: "It has become clear that the Hansa can no longer rely solely on the mercenaries that have served them in the past. so the league has decided to establish a more permanent recruiting structure to ensure a steady supply of trained men."
 
 hanseatic_colonial_security_advance: "Hanseatic Colonial Security"
 hanseatic_colonial_security_advance_desc: "As the Hansa expands it holdings overseas compitition with other colonial powers has become inevitable. To protect its interests abroad the league will expand its professional military forces."
 
 hanseatic_professional_army_advance: "Hanseatic Professional Army"
 hanseatic_professional_army_advance_desc: "In this age of revolution and nationalism the Hansa must adapt to ensure its survival. To that end the league will establish a strong standing professional army to defend its interests both at home and abroad."
 