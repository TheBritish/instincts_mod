l_english:
 # Hanseatic League International Organization
 hanseatic_league: "Hanseatic League"
 hanseatic_league_adj: "Hanseatic"
 hanseatic_league_desc: "The Hanseatic League is a commercial and defensive confederation of merchant guilds and market towns in Northwestern and Central Europe. Growing from a few North German towns in the late 12th century, the league came to dominate Baltic maritime trade for three centuries. The Hansa established kontors (trading posts) in foreign cities to expand their trade network, including major bases in London, Bruges, Bergen, and Novgorod. Member cities enjoy mutual protection, shared trading privileges, and collective diplomatic power far exceeding what any single city could achieve alone."
 
 HANSEATIC_LEAGUE_LEADER: "Hanseatic Leader"
 HANSEATIC_LEAGUE_LEADER_desc: "The leading city of the Hanseatic League, typically Lübeck, which hosts the Tagfahrt (Hanseatic Diet) and coordinates league policy. While the league operates as a loose confederation, the leader city holds significant prestige and influence over trade regulations."
 
 HANSEATIC_LEAGUE_JOINED_TT: "This city has joined the Hanseatic League and now enjoys the protection and trading privileges of the confederation."
 HANSEATIC_LEAGUE_LEFT_TT: "This city has left the Hanseatic League and no longer benefits from its trade network and mutual defense."
 
