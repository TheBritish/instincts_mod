l_english:
 # Tier 1: Absolutely Terrible Traits
 incompetent_fool: "Incompetent Fool"
 desc_incompetent_fool: "A bumbling disaster whose governance borders on criminal negligence. Stability crumbles, armies are slaughtered, and diplomacy becomes a nightmare. The nation withers under their touch."
 

 cursed_ruler: "Cursed Ruler"
 desc_cursed_ruler: "This ruler is haunted by relentless misfortune. Every battle is lost, every negotiation fails, and prosperity flees their realm. Some whisper they are under an actual curse—and perhaps they are."
 

 plague_carrier: "Plague Carrier"
 desc_plague_carrier: "Wherever this ruler travels, sickness and suffering follow. Subjects grow disloyal and rebellious under their oppressive presence. The very mention of their name causes unrest."
 

 tyrant_despot: "Tyrant Despot"
 desc_tyrant_despot: "A brutal authoritarian whose reign is defined by fear, violence, and endless war. Subjects despise them, rebellions fester constantly, and peace is but a fleeting dream."
 

 economically_ruined: "Economically Ruined"
 desc_economically_ruined: "This ruler has catastrophically mismanaged the realm's finances. The treasury lies empty, the economy is shattered, and prosperity is a distant memory. Bankruptcy is imminent."
 

 # Tier 2: Very Bad Traits
 chronic_gambler: "Chronic Gambler"
 desc_chronic_gambler: "An addict of games of chance whose gambling debts hemorrhage the treasury. Risky decisions plague their rule, and stability crumbles as resources vanish."
 

 paranoid_schemer: "Paranoid Schemer"
 desc_paranoid_schemer: "Consumed by paranoia and suspicion, this ruler schemes constantly, trusts no one, and initiates conflicts based on imagined slights. Chaos follows their schemes."
 

 weak_willed: "Weak-Willed"
 desc_weak_willed: "Lacking the courage to make difficult decisions, this ruler falters when faced with adversity. Military defeats pile up, and their authority erodes with each passing year."
 

 siege_incompetent: "Siege Incompetent"
 desc_siege_incompetent: "Completely incapable of conducting proper siege warfare. Their generals bungle every siege, and armies waste away besieging fortresses they cannot take."
 

 # Tier 3: Bad Traits
 ambitious_but_weak: "Ambitious but Weak"
 desc_ambitious_but_weak: "Greed exceeds capability. This ruler constantly overreaches, initiating doomed conflicts that end in humiliating defeats. Their ambitions bring ruin, not glory."
 

 reckless_spender: "Reckless Spender"
 desc_reckless_spender: "A profligate fool who squanders national wealth on ostentatious displays and foolish investments. The treasury withers while their court becomes a monument to excess."
 

 # Tier 4: Good Traits
 lucky_merchant: "Lucky Merchant"
 desc_lucky_merchant: "Fortune favors this ruler's commercial endeavors. Trade routes prosper under their watch, wealth flows into the treasury, and prosperity blooms across the realm."
 

 battle_hardened: "Battle-Hardened"
 desc_battle_hardened: "A seasoned veteran of countless campaigns, this ruler commands armies with confidence and skill. Their presence alone can turn the tide of battle."
 

 diplomatic_genius: "Diplomatic Genius"
 desc_diplomatic_genius: "A master negotiator whose silver tongue and keen intellect can resolve almost any dispute peacefully. Other rulers find themselves at a disadvantage in dealings with them."
 

 strategic_mind: "Strategic Mind"
 desc_strategic_mind: "A brilliant military strategist and administrator whose plans are flawless. They see three moves ahead, anticipate enemy tactics, and execute campaigns with surgical precision."
 

 # Tier 5: Very Good Traits
 naval_supremacist: "Naval Supremacist"
 desc_naval_supremacist: "Dominating the seas is their calling. Their fleets are unstoppable, naval victories pile up, and naval tradition flows like an endless tide under their command."
 

 absolute_authority: "Absolute Authority"
 desc_absolute_authority: "Commands unwavering loyalty and absolute dominion over their realm. Subjects obey without question, rebellions are rare, and their authority is unchallengeable."
 

 economic_titan: "Economic Titan"
 desc_economic_titan: "An economic mastermind whose policies create unprecedented prosperity. Trade flows abundantly, the treasury overflows, and wealth generation seems almost magical."
 

 # Tier 6: Overpowered Traits
 conquerer_supreme: "Conqueror Supreme"
 desc_conquerer_supreme: "An unparalleled military genius whose armies are nearly unstoppable. Sieges crumble before them, enemies are routed in open battle, and empires expand under their banner. Few can match their martial prowess."
 

 godlike_ruler: "Godlike Ruler"
 desc_godlike_ruler: "A living legend of incomparable skill and wisdom. Diplomatically flawless, militarily invincible, economically brilliant, and seemingly touched by divine favor. History remembers such rulers as demigods."
 
