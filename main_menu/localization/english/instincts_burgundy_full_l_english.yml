 # ===== PROLOGUE EVENT CHAIN (1361-1369) =====
 # Event 1: The Plague of 1361
 flavor_burgundy.100.t: "The Plague of 1361"
 flavor_burgundy.100.d: "A terrible plague sweeps across our lands, carrying away the great and the humble alike. Our beloved Duke Philip I has succumbed to the pestilence, leaving behind no direct heir.\n\nWith the death of our Duke, the ancient Capetian line of Burgundy has finally exhausted itself. By the laws of France, the Duchy legally reverts to the Crown. King Jean II awaits our answer.\n\nShall we accept the inevitable and return to French control, trusting in the Crown's promises? Or do we resist, and claim that Burgundy's independence is not so easily surrendered?"
 flavor_burgundy.100.a: "Return to the Crown (Historical)"
 flavor_burgundy.100.a.tooltip: "The Duchy is inherited by France. A succession event will follow."
 flavor_burgundy.100.b: "Resist the Reversion (Alt-History)"
 flavor_burgundy.100.b.tooltip: "Break free from French control and resist their armies. Consequences will follow."

 # Event 103: French Reconquest Follow-up (Option B from Event 100)
 flavor_burgundy.103.t: "French Reconquest"
 flavor_burgundy.103.d: "Our resistance to French overlordship has provoked King Jean. He declares us rebels and sends his armies to reclaim what he believes is rightfully his. Meanwhile, French loyalists within our own territories rise up against our government.\n\nWe stand alone against the greatest kingdom in Christendom. The coming years will test our resolve."
 flavor_burgundy.103.a: "We Will Not Bend"
 flavor_burgundy.103.a.tooltip: "Stand firm against French reconquest and face the consequences of rebellion."

 # Event 2: The Gift of King Jean
 flavor_burgundy.101.t: "The Gift of King Jean"
 flavor_burgundy.101.d: "A royal messenger arrives bearing momentous news. King Jean II, the Good, has looked favorably upon our family's plight. In recognition of our loyal service and to reward the ambitious vigor of his son, the King grants the Duchy of Burgundy as an appanage to Philip, Duke of Touraine.\n\nPhilip the Bold, as he shall be known, is now Duke of Burgundy. A new chapter begins for our land. We are no longer merely a dying dynasty clinging to fading glory—we are the rising house of Valois, granted new purpose and fresh opportunities.\n\nThe Low Countries await. The wealth of Flanders calls to us. The age of Burgundy as a great power is about to begin."
 flavor_burgundy.101.a: "Embrace the Valois Future"
 flavor_burgundy.101.a.tooltip: "Accept the new Valois dynasty and secure Burgundy's position under royal favor."

 # Event 3: The Wedding in Ghent
 flavor_burgundy.102.t: "The Wedding in Ghent"
 flavor_burgundy.102.a: "Seal the Ghent Marriage"
 flavor_burgundy.102.a.tooltip: "Formalize the marriage alliance with Flanders and secure a path to the Low Countries."eleaguered by English pressure and needing a powerful ally, seeks our hand through matrimony. Our Duke Philip has accepted a marriage proposal with Margaret of Dampierre, the Count's daughter.\n\nThis union is more than mere romance—it is a political masterpiece. Through this marriage, we gain influence in Flanders, one of the richest regions in Christendom. The paths to eventual inheritance are opening before us.\n\nThe Low Countries, once fragments, begin to coalesce around our house. Our destiny is in motion."
 flavor_burgundy.102.a: "Seal the Ghent Marriage"

 # ===== MAIN EVENT CHAIN (1380-1550) =====
 # Event 1: The Rise of Burgundy (1380+)
 flavor_burgundy.1.t: "The Rise of Burgundy"
 flavor_burgundy.1.a: "Assert Our Dominance"
 flavor_burgundy.1.a.tooltip: "Seize the opportunity to establish Burgundy as a major European power." current leader, Burgundy stands at the threshold of greatness. With control of the prosperous Low Countries, we have the potential to become a major power rivaling even France and the Holy Roman Empire.\n\nOur diplomatic strength and military might present an opportunity to assert ourselves on the European stage."
 flavor_burgundy.1.a: "Assert Our Dominance"

 # Event 2: The Lorraine Question (1460+)
 flavor_burgundy.2.a: "Declare Our Rights to Lorraine"
 flavor_burgundy.2.a.tooltip: "Press claims on Lorraine and unite the Low Countries with the Rhinelands."
 flavor_burgundy.2.d: "Our growing power in the Low Countries has given us the confidence to look eastward. The Duchy of Lorraine, strategically positioned between our lands and the Rhine, represents both a prize and a barrier.\n\nShould we press our claims and expand our territory, we could create a continuous realm from the North Sea to the heart of Europe."
 flavor_burgundy.2.a: "Declare Our Rights to Lorraine"

 # Event 10: The Death of Bold Charles (1477)
 flavor_burgundy.10.a: "Seek Habsburg Protection"
 flavor_burgundy.10.a.tooltip: "Enter into a personal union with Austria to secure protection from France."
 flavor_burgundy.10.b: "Stand Alone Against the World"
 flavor_burgundy.10.b.tooltip: "Reject foreign overlordship and fight for independence despite the odds." duchy. In a disastrous military campaign, our ruler has fallen, and with them, the fortunes of Burgundy have crumbled. Our French territories are slipping from our grasp, and we face a choice that will determine our fate.\n\nDo we seek protection within the Habsburg sphere, binding ourselves through marriage and allegiance? Or do we stand alone, proud but defiant, risking everything for independence?"
 flavor_burgundy.10.a: "Seek Habsburg Protection"
 flavor_burgundy.10.b: "Stand Alone Against the World"
 flavor_burgundy.20.a: "Consolidate Our Circle"
 flavor_burgundy.20.a.tooltip: "Integrate the Low Countries and establish the Burgundian Circle as a cultural and political power."
 # Event 20: The Burgundian Circle (1500+)
 flavor_burgundy.20.t: "The Burgundian Circle"
 flavor_burgundy.20.d: "After decades of struggle and adaptation, Burgundy has consolidated its position in the Low Countries. Our lands have become a bastion of culture, commerce, and political intrigue within the fragmented landscape of northern Europe.\n\nWith our Pragmatic Sanction in place, we can now fully integrate our territories and establish the Burgundian Circle as a power to be reckoned with."
 flavor_burgundy.20.a: "Consolidate Our Circle"
 flavor_burgundy.30.a: "Accept the Spanish Union"
 flavor_burgundy.30.a.tooltip: "Join in personal union with Spain and secure stability under Habsburg rule."
 # Event 30: The Spanish Succession (1550+)
 flavor_burgundy.30.t: "The Spanish Succession"
 flavor_burgundy.30.d: "A new dynasty rises to prominence in Iberia. The Spanish crown, now reaching the height of its power, seeks to bring the Low Countries under its umbrella through dynastic union. For Burgundy, this represents both an opportunity for protection and security under a powerful overlord, as well as the end of our independent trajectory.\n\nThe Dutch revolt is already brewing in our territories, a harbinger of the conflicts to come."
 flavor_burgundy.30.a: "Accept the Spanish Union"

